{% extends '__base__.html' %}

{% block title %}Blog{% endblock %}

{% block scripts %}

<script>
function initVM(data_) {
    var vm = new Vue({
        el: '#vm',
        data: {
            blogs: data_.blogs,
            page: data_.page
        },
        methods: {
            edit_blog: function (blog) {
                location.assign('/manage/blogs/edit?id=' + blog.id);
            },
            delete_blog: function (blog) {
                if (confirm('Are you sure you want to permanently delete "' + blog.name + '"?')) {
                    postJSON('/api/blogs/' + blog.id + '/delete', function (err, r) {
                        if (err) {
                            return alert(err.message || err.error || err);
                        }
                        refresh();
                    });
                }
            }
        }
    });
    $('#vm').show();
}
$(function() {
    getJSON('/api/blogs', {
        page: {{ page_index }}
    }, function (err, results) {
        if (err) {
            return fatal(err);
        }
        $('#loading').hide();
        initVM(results);
    });
});
</script>

{% endblock %}

{% block content %}

    <div class="uk-width-1-1 uk-margin-bottom">
        <div class="uk-panel uk-panel-box">
            <ul class="uk-breadcrumb">
                <li><a href="/manage/comments">Comments</a></li>
                <li class="uk-active"><span>Blogs</span></li>
                <li><a href="/manage/users">Users</a></li>
            </ul>
        </div>
    </div>

    <div id="error" class="uk-width-1-1"></div>

    <div id="loading" class="uk-width-1-1 uk-text-center">
        <span><i class="uk-icon-spinner uk-icon-medium uk-icon-spin"></i> Loading...</span>
    </div>

    <div id="vm" class="uk-width-1-1">
        <a href="/manage/blogs/create" class="uk-button uk-button-primary"><i class="uk-icon-plus"></i> New Blog</a>

        <table class="uk-table uk-table-hover">
            <thead>
                <tr>
                    <th class="uk-width-5-10">Title / Abstract</th>
                    <th class="uk-width-2-10">Author</th>
                    <th class="uk-width-2-10">Created at</th>
                    <th class="uk-width-1-10" colspan="2">Operation</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="blog in blogs" >
                    <td><a target="_blank" :href="'/blogs/'+blog.id" v-text="blog.name"></a></td>
                    <td><a target="_blank" :href="'/users/'+blog.user_id" v-text="blog.user_name"></a></td>
                    <td><span v-text="blog.created_at.toDateTime()"></span></td>
                    <td><a href="#0" @click="edit_blog(blog)"><i class="uk-icon-edit"></i></a></td>
                    <td><a href="#0" @click="delete_blog(blog)"><i class="uk-icon-trash-o"></i></a></td>
                </tr>
            </tbody>
        </table>

        <div v-component="pagination" v-with="page"></div>
    </div>

{% endblock %}
