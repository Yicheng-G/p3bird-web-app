{% extends '__base__.html' %}

{% block title %} Edit Blog {% endblock %}

{% block scripts %}

<script>

    var ID = '{{ id }}';
    var action = '{{ action }}';

    function initVM (blog) {
        var vm = new Vue({
            el: '#vm',
	    data: blog,
	    filters: {
	    	marked: marked
            },
            methods: {
                submit: function (event) {
                    var $form = $('#vm').find('form');
		    this.$set('html_content', marked(this.content))
                    $form.postJSON(action, this.$data, function (err, r) {
                        if (err) {
                            $form.showFormError(err);
                        }
                        else {
                            return location.assign('/manage/blogs');
                        }
                    });
                }
            }
        });
        $('#vm').show()
    };

    $(function () {
        if (ID) {
            getJSON('/api/blogs/' + ID, function (err, blog) {
                if (err) {
                    return fatal(err);
                }
                $('#loading').hide();
                initVM(blog);
            });
        }
        else {
            $('#loading').hide();
            initVM({
                name: '',
                summary: '',
                content: '',
		html_content: ''
            });
        }
        var div_height = $(".pb-editor").innerHeight();
        $('.pb-editor div').height(div_height);
        $('.pb-editor textarea').height(div_height);
    });

</script>

{% endblock %}

{% block content %}

    <div class="uk-width-1-1 uk-margin-bottom">
        <div class="uk-panel uk-panel-box">
            <ul class="uk-breadcrumb">
                <li><a href="/manage/comments">Comments</a></li>
                <li><a href="/manage/blogs">Blogs</a></li>
                <li><a href="/manage/users">Users</a></li>
            </ul>
        </div>
    </div>

    <div id="error" class="uk-width-1-1">
    </div>

    <div id="loading" class="uk-width-1-1 uk-text-center">
        <span><i class="uk-icon-spinner uk-icon-medium uk-icon-spin"></i> Loading...</span>
    </div>

    <div id="vm" class="uk-width-3-3">
        <form v-on:submit.prevent="submit" class="uk-form uk-form-stacked">
            <div class="uk-alert uk-alert-danger uk-hidden"></div>
            <div class="uk-form-row">
                <label class="uk-form-label">Title:</label>
                <div class="uk-form-controls">
                    <input v-model="name" name="name" type="text" placeholder="title" class="uk-width-1-1">
                </div>
            </div>
            <div class="uk-form-row">
                <label class="uk-form-label">Abstract:</label>
                <div class="uk-form-controls">
                    <textarea v-model="summary" rows="4" name="summary"
                              placeholder="abstract" class="uk-width-1-1" style="resize:none;"></textarea>
                </div>
            </div>
            <div class="uk-form-row">
                <label class="uk-form-label">Content:</label>
                <div class="uk-form-controls pb-editor">
                    <textarea v-model="content" rows="24" name="content"
                              placeholder="content" class="uk-width-1-1" style="resize:none;"></textarea>
		    <div v-html="content | marked"></div>
                </div>
            </div>
            <div class="uk-form-row">
                <button type="submit" class="uk-button uk-button-primary"><i class="uk-icon-save"></i> Save</button>
                <a href="/manage/blogs" class="uk-button"><i class="uk-icon-times"></i> Cancel</a>
            </div>
        </form>
    </div>

{% endblock %}
