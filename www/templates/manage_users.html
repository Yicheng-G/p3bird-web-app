{% extends '__base__.html' %}

{% block title %}User{% endblock %}

{% block beforehead %}

<script>
function initVM(data_) {
    var vm = new Vue({
        el: '#vm',
        data: {
            users: data_.users,
            page: data_.page
        },
        methods: {
            delete_user: function (user) {
                if (confirm('Are you sure you want to permanently delete "' + user.name + '"?')) {
                    postJSON('/api/users/' + user.id + '/delete', function (err, r) {
                        if (err) {
                            return alert(err.message || err.error || err);
                        }
                        refresh();
                    });
                }
            }
        }
    });
    $('#vm').show();
}
$(function() {
    getJSON('/api/users', {
        page: {{ page_index }}
    }, function (err, results) {
        if (err) {
            return fatal(err);
        }
        $('#loading').hide();
        initVM(results);
    });
});
</script>

{% endblock %}

{% block content %}

    <div class="uk-width-1-1 uk-margin-bottom">
        <div class="uk-panel uk-panel-box">
            <ul class="uk-breadcrumb">
                <li><a href="/manage/comments">Comments</a></li>
                <li><a href="/manage/blogs">Blogs</a></li>
                <li class="uk-active"><span>Users</span></li>
            </ul>
        </div>
    </div>

    <div id="error" class="uk-width-1-1"></div>

    <div id="loading" class="uk-width-1-1 uk-text-center">
        <span><i class="uk-icon-spinner uk-icon-medium uk-icon-spin"></i> Loading...</span>
    </div>

    <div id="vm" class="uk-width-1-1">
        <table class="uk-table uk-table-hover">
            <thead>
                <tr>
                    <th class="uk-width-5-10">Name</th>
                    <th class="uk-width-2-10">Email</th>
                    <th class="uk-width-2-10">Created at</th>
                    <th class="uk-width-1-10">Operation</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="user in users" >
                    <td>
                        <span v-text="user.name"></span>
                        <sapn v-if="user.admin" style="color:#d05"><i class="uk-icon-key"></i> 管理员</sapn>
                    </td>
                    <td>
                        <a :href="'mailto:'+user.email" v-text="user.email"></a>
                    </td>
                    <td>
                        <span v-text="user.created_at.toDateTime()"></span>
                    </td>
                    <td>
                        <a href="#0" @click="delete_user(user)"><i class="uk-icon-trash-o"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>

        <div v-component="pagination" v-with="page"></div>
    </div>

{% endblock %}
