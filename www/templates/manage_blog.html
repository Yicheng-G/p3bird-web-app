{% extends '__base__.html' %}

{% block title %}Blog{% endblock %}

{% block beforehead %}

<script>
function initVM(data) {
    var vm = new Vue({
        el: '#vm',
        data: {
            blog: data.blog,
            page: data.page
        },
        methods: {
            edit_blog: function (blog) {
                location.assign('/manage/blog/edit?id=' + blog.id);
            },
            delete_blog: function (blog) {
                if (confirm('Are you sure you want to permanently delete "' + blog.name + '"?')) {
                    postJSON('/api/blog/' + blog.id + '/delete', function (err, r) {
                        if (err) {
                            return alert(err.message || err.error || err);
                        }
                        refresh();
                    });
                }
            }
        }
    });
    $('#vm').show();
}
$(function() {
    getJSON('/api/blog', {
        page: {{ page_index }}
    }, function (err, results) {
        if (err) {
            return fatal(err);
        }
        $('#loading').hide();
        initVM(results);
    });
});
</script>

{% endblock %}

{% block content %}

    <div class="uk-width-1-1 uk-margin-bottom">
        <div class="uk-panel uk-panel-box">
            <ul class="uk-breadcrumb">
                <li><a href="/manage/comments">Comment</a></li>
                <li class="uk-active"><span>Blog</span></li>
                <li><a href="/manage/users">User</a></li>
            </ul>
        </div>
    </div>

    <div id="error" class="uk-width-1-1">
    </div>

    <div id="loading" class="uk-width-1-1 uk-text-center">
        <span><i class="uk-icon-spinner uk-icon-medium uk-icon-spin"></i> Loading...</span>
    </div>

    <div id="vm" class="uk-width-1-1">
        <a href="/manage/blog/create" class="uk-button uk-button-primary"><i class="uk-icon-plus"></i> New Blog</a>

        <table class="uk-table uk-table-hover">
            <thead>
                <tr>
                    <th class="uk-width-5-10">Title / Abstract</th>
                    <th class="uk-width-2-10">Author</th>
                    <th class="uk-width-2-10">Created at</th>
                    <th class="uk-width-1-10">Operation</th>
                </tr>
            </thead>
            <tbody>
                <tr v-repeat="this_blog: blog" >
                    <td>
                        <a target="_blank" v-attr="href: '/blog/'+this_blog.id" v-text="this_blog.name"></a>
                    </td>
                    <td>
                        <a target="_blank" v-attr="href: '/user/'+this_blog.user_id" v-text="this_blog.user_name"></a>
                    </td>
                    <td>
                        <span v-text="this_blog.created_at.toDateTime()"></span>
                    </td>
                    <td>
                        <a href="#0" v-on:click="edit_blog(this_blog)"><i class="uk-icon-edit"></i>
                        <a href="#0" v-on:click="delete_blog(this_blog)"><i class="uk-icon-trash-o"></i>
                    </td>
                </tr>
            </tbody>
        </table>

        <div v-component="pagination" v-with="page"></div>
    </div>

{% endblock %}
